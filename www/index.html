                document.getElementById('homepage').onInit = function () {

                    }
                    window.map = jQuery('#mexico-map-container').vectorMap({
                        map: 'mex_es',
                        backgroundColor: 'transparent',
                        borderColor: '#909090',
                        borderOpacity: 0.50,
                        borderWidth: 2,
                        color: '#f4f3f0',
                        enableZoom: true,
                        hoverColor: '#DCBD80',

                        scaleColors: ['#86C7C8', '#86C7C8'],

                            console.log(region);
                            //window.fn.load('estado.html');
                            document.querySelector('#territoriosNavigator')
                                .pushPage('estado.html',
                                    {
                                        data: {nombreEstado: region, codigo: code }
                                    });
                        }
                    });

                    this.onShow = function (){
                        window.fn.getStatesInfo();
                        $('#form-busqueda').on('submit', function(e){
                            e.preventDefault();
                            window.fn.goSearchResults();
                        });
                    };

                    this.onDestroy = function() {
                        $('#form-busqueda').unbind('submit');
                        $('.jqvmap-label').each(function (idx,node){
                            node.remove();
                        });
                    };

                    this.onHide = function () {
                        $('#form-busqueda').unbind('submit');
                    };

                };
            </script>

    <template id="leer-mas.html">
        <ons-page id="leer-mas">
            <ons-toolbar modifier="transparent cover-content">
                <div class="left">
                    <ons-toolbar-button onclick="window.fn.popBtn()">
                        <ons-icon icon="arrow-left"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <div id="leer-mas-container">
                <ons-carousel swipeable auto-scroll overscrollable id="carousel-leer-mas">
                    <ons-carousel-item>
                        <h1>Patrimonio científico, identidad enterrada en el espejo del tiempo</h1>
                        <p>Para conocer nuestra identidad hay que tener el valor de desenterrar el espejo del tiempo, donde nos reflejamos en nuestros antepasados. Lo que trasciende no son las personas sino sus ideas, su arte y su ciencia. Las ideas son legado, legado es herencia, un patrimonio de la ciencia, un patrimonio de la humanidad.</p>
                        <p>Elías Trabulse decía: “México es un paisaje de la ciencia inspirado por la obra del científico-pintor José María Velasco”. Latinoamérica es un continente de ideas, descubrimientos y revoluciones y aunque poco sepamos al respecto, nuestra historia ha escrito sus mejores páginas gracias al conocimiento.</p>
                        <p>El gran historiador indio Kapil Raj, dice que el conocimiento es global: todos las personas  son inteligentes y han contribuido a esta gran aventura de la humanidad que llamamos ciencia. Esto es el patrimonio científico.</p>
                        <button class="siguiente" onclick="window.fn.leerMasNext()">Siguiente</button>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <h1>¿Cómo hacemos para reconocernos en él? </h1>
                        <p>Descubriendo el valor de todo aquello material o inmaterial que forma parte de la historia de la ciencia y de las formas en que se construye la memoria del desarrollo científico en una sociedad. Todo aquello que, siendo histórico, permite entender la forma en que la ciencia y las ideas se han desarrollado en un contexto particular y que permiten a la sociedad apropiarse del conocimiento científico como parte inherente de su cultura. Si bien el conocimiento científico es universal, es decir es igualmente válido en todos lados,  la iconografía, los lugares y los personajes   de la ciencia en un sitio particular son únicos, esconden historias y despiertan emociones.</p>
                        <p>Te invitamos a conocer más sobre nuestras investigaciones en la Cátedra UNESCO de Diplomacia y Patrimonio de la Ciencia. Nuestro objetivo es que en cualquier lugar del mundo sintamos orgullo e inspiración por la ciencia y el arte de nuestros pueblos. Bienvenidos, una vez más a los Territorios del saber. </p>
                        <button class="siguiente"  onclick="window.fn.leerMasNext()">Siguiente</button>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <h1>La Cátedra UNESCO en Diplomacia y Patrimonio de la Ciencia de la UNAM</h1>
